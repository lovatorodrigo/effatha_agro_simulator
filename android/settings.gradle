// settings.gradle — Gradle 8.x + AGP 8.6.x + Flutter (Groovy)

pluginManagement {
    // Tenta pegar o SDK do Flutter do ambiente
    def flutterSdkPath = System.getenv("FLUTTER_ROOT")

    // Fallback: tenta local.properties (útil em dev local; no CI geralmente FLUTTER_ROOT já existe)
    if (!flutterSdkPath) {
        def props = new Properties()
        def lp = new File(rootDir, "local.properties")
        if (lp.exists()) {
            lp.withInputStream { props.load(it) }
            flutterSdkPath = props.getProperty("flutter.sdk")
        }
    }

    if (!flutterSdkPath) {
        throw new GradleException("Flutter SDK não encontrado. Defina FLUTTER_ROOT ou 'flutter.sdk' em android/local.properties.")
    }

    // Disponibiliza o plugin 'dev.flutter.flutter-gradle-plugin'
    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    // Repositórios para resolver plugins (AGP, Kotlin, etc.)
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    // Usa SOMENTE repositórios definidos neste arquivo
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        // Artefatos do engine do Flutter (AARs como x86_64_debug etc.)
        maven { url = uri("https://storage.googleapis.com/download.flutter.io") }
    }
}

rootProject.name = "android"
include(":app")

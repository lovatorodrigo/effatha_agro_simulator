// android/settings.gradle — mantenha pluginManagement como 1ª instrução

pluginManagement {
    // Descobre o caminho do Flutter SDK
    def flutterSdkPath
    def props = new Properties()
    def propsFile = new File(settingsDir, "local.properties")
    if (propsFile.exists()) {
        propsFile.withInputStream { props.load(it) }
        flutterSdkPath = props.getProperty("flutter.sdk")
    }
    if (!flutterSdkPath) {
        flutterSdkPath = System.getenv("FLUTTER_HOME") ?: System.getenv("FLUTTER_ROOT")
    }
    if (!flutterSdkPath) {
        throw new GradleException(
            "Flutter SDK path not found. Set 'flutter.sdk' em android/local.properties " +
            "ou defina FLUTTER_HOME/FLUTTER_ROOT no ambiente."
        )
    }

    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        // Repositório do plugin do Flutter
        maven { url "${flutterSdkPath}/packages/flutter_tools/gradle" }
    }

    // Versões dos plugins base (AGP e Kotlin)
    plugins {
        id("com.android.application") version "8.6.0" apply false
        id("com.android.library")     version "8.6.0" apply false
        id("org.jetbrains.kotlin.android") version "1.9.24" apply false
        // Não precisa declarar o plugin do Flutter aqui; ele é resolvido pelo repositório acima
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        // adicione outros repos aqui se realmente precisar (ex.: jitpack)
        // maven { url "https://jitpack.io" }
    }
}

rootProject.name = "android"
include(":app")

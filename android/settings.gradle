pluginManagement {
    // Descobre o caminho do Flutter SDK (via FLUTTER_SDK ou local.properties)
    def flutterSdkPath = System.getenv("FLUTTER_SDK")
    if (flutterSdkPath == null || flutterSdkPath.isEmpty()) {
        def props = new Properties()
        def f = new File(rootDir, "local.properties")
        if (f.exists()) {
            f.withInputStream { props.load(it) }
            flutterSdkPath = props.getProperty("flutter.sdk")
        }
    }
    assert flutterSdkPath != null : "Flutter SDK não encontrado. Defina FLUTTER_SDK ou adicione flutter.sdk ao android/local.properties"

    // Necessário para o plugin do Flutter
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    // Versões dos plugins
    plugins {
        id "com.android.application" version "8.6.0"
        id "org.jetbrains.kotlin.android" version "1.9.24"
        id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    }
}

dependencyResolutionManagement {
    // SOMENTE settings.gradle pode declarar repositórios
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "effatha_agro_simulator"
include(":app")

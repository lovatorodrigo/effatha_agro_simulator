// android/settings.gradle

pluginManagement {
    // Descobre o caminho do SDK do Flutter via FLUTTER_HOME ou android/local.properties
    def flutterSdkPath = System.getenv("FLUTTER_HOME")
    if (flutterSdkPath == null) {
        def props = new Properties()
        def localProps = new File(settingsDir, "local.properties")
        if (localProps.exists()) {
            localProps.withInputStream { props.load(it) }
        }
        flutterSdkPath = props.getProperty("flutter.sdk")
    }
    if (flutterSdkPath == null) {
        throw new GradleException("Flutter SDK não encontrado. Defina FLUTTER_HOME ou 'flutter.sdk' em android/local.properties.")
    }

    // Faz o Gradle “enxergar” os plugins do Flutter
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url = uri("https://storage.googleapis.com/download.flutter.io") }
    }

    // Versões dos plugins
    plugins {
        id "com.android.application" version "8.6.0"
        id "org.jetbrains.kotlin.android" version "2.2.0"
        // o loader do Flutter é resolvido pelo includeBuild acima (não precisa de versão aqui)
    }
}

// Aplica o loader do Flutter e não aplica os demais aqui
plugins {
    id "dev.flutter.flutter-plugin-loader"
    id "com.android.application" apply false
    id "org.jetbrains.kotlin.android" apply false
}

// Centraliza repositórios e impede sobrescrita em subprojetos
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        maven { url = uri("https://storage.googleapis.com/download.flutter.io") }
    }
}

include(":app")

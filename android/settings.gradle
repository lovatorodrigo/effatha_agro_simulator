// settings.gradle — precisa ser o PRIMEIRO bloco
pluginManagement {
    repositories {
        // Plugins (AGP, Kotlin etc.)
        google()
        mavenCentral()
        gradlePluginPortal()
        // Repositório do engine do Flutter hospedado no GCS (embedding, artifacts)
        maven { url = uri("https://storage.googleapis.com/download.flutter.io") }
    }
    plugins {
        // Versões dos plugins
        id("com.android.application") version "8.6.0"
        id("org.jetbrains.kotlin.android") version "2.1.0"
        // NÃO declare versão para 'dev.flutter.flutter-gradle-plugin' aqui
        // pois ele é fornecido via includeBuild abaixo
    }
}

// Localização do SDK do Flutter
def flutterSdkPath = System.getenv("FLUTTER_HOME") ?: System.properties["flutter.sdk"]
if (flutterSdkPath == null) {
    throw new GradleException("Flutter SDK não encontrado. Defina FLUTTER_HOME ou 'flutter.sdk' no gradle.properties.")
}

// expõe o plugin 'dev.flutter.flutter-gradle-plugin' a partir do Flutter SDK
includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

// Repositórios para dependências de TODOS os projetos
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        // artifacts do Flutter (embedding etc.)
        maven { url = uri("https://storage.googleapis.com/download.flutter.io") }
        // engine local do Flutter (fallback)
        maven { url = uri("${flutterSdkPath}/bin/cache/artifacts/engine/android") }
    }
}

rootProject.name = "android"
include(":app")

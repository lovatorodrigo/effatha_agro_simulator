// android/settings.gradle

pluginManagement {
    // Descobre o caminho do SDK do Flutter por FLUTTER_HOME ou local.properties
    def flutterSdkPath = System.getenv("FLUTTER_HOME")
    if (flutterSdkPath == null) {
        def props = new Properties()
        def localProps = new File(settingsDir, "local.properties")
        if (localProps.exists()) {
            localProps.withInputStream { props.load(it) }
        }
        flutterSdkPath = props.getProperty("flutter.sdk")
    }
    if (flutterSdkPath == null) {
        throw new GradleException("Flutter SDK não encontrado. Defina FLUTTER_HOME ou 'flutter.sdk' em android/local.properties.")
    }

    // Faz o Gradle “enxergar” os plugins do Flutter
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url = "https://storage.googleapis.com/download.flutter.io" }
    }

    // **VERSÕES AQUI**
    plugins {
        id "com.android.application" version "8.6.1"
        id "com.android.library"     version "8.6.1"
        id "org.jetbrains.kotlin.android" version "2.0.21"   // >= 2.0, estável com AGP 8.6.x
        // não defina versão para o loader; ele vem do includeBuild acima
    }
}

// aplica o loader do Flutter e desabilita aplicar os outros aqui
plugins {
    id "dev.flutter.flutter-plugin-loader"
    id "com.android.application" apply false
    id "org.jetbrains.kotlin.android" apply false
}

// Use os repositórios definidos no settings (evita conflitos)
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        maven { url = "https://storage.googleapis.com/download.flutter.io" }
    }
}

include(":app")

// android/app/build.gradle — módulo do app (Groovy)

plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.effatha_agro_simulator.app"
    compileSdk 34

    defaultConfig {
        applicationId "com.effatha_agro_simulator.app"
        minSdk 21
        targetSdk 34

        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }

    buildTypes {
        debug {
            // NÃO use shrinkResources sem minifyEnabled
            minifyEnabled false
            shrinkResources false
        }
        release {
            // Para usar shrinkResources é obrigatório habilitar minify (R8)
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                          'proguard-rules.pro'
        }
    }

    // Java/Kotlin 17 recomendado com AGP 8.x
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    // NÃO declare kotlin-stdlib aqui — ela é trazida pelo plugin Kotlin (definido no settings.gradle)

    // Dependências para os temas usados em styles.xml
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.appcompat:appcompat:1.6.1"        // se preferir, pode usar 1.7.0
    implementation "com.google.android.material:material:1.11.0" // ok com Theme.MaterialComponents
}

plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.effatha_agro_simulator.app"

    compileSdk 34

    defaultConfig {
        applicationId "com.effatha_agro_simulator.app"
        minSdk 23
        targetSdk 34

        versionCode 1
        versionName "1.0.0"

        multiDexEnabled true
    }

    buildTypes {
        release {
            // Ajuste conforme necessário
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // nada especial aqui
        }
    }

    // Java/Kotlin 17 (combina com AGP 8.6.x)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlin {
        jvmToolchain(17)
    }

    // (Opcional) Desativa o namespace herdado de manifest
    buildFeatures {
        buildConfig = true
    }
}

// Não declare 'repositories { }' aqui! (fica no settings.gradle)

dependencies {
    // Normalmente o plugin Kotlin já puxa a stdlib, mas se quiser força-la:
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"
}

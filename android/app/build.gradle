// android/app/build.gradle — módulo do app (Groovy)

plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.effatha_agro_simulator.app"
    // Atende aos plugins que pedem 36 e às libs AndroidX 1.16+
    compileSdk 36

    defaultConfig {
        applicationId "com.effatha_agro_simulator.app"

        // Pode manter 21 (plugins que você usa suportam)
        minSdk 21

        // O targetSdk pode continuar 34 (Play exige ao menos 34). Não precisa ser 36.
        targetSdk 34

        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }

    buildTypes {
        debug {
            // NÃO use shrinkResources sem minifyEnabled
            minifyEnabled false
            shrinkResources false
        }
        release {
            // Para usar shrinkResources é obrigatório habilitar minify (R8)
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                          'proguard-rules.pro'
        }
    }

    // Java/Kotlin 17 recomendado com AGP 8.x
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    // Deixe o stdlib fora (o plugin Kotlin já injeta a stdlib correta).
    // implementation "org.jetbrains.kotlin:kotlin-stdlib:2.1.0"  // <- REMOVIDO

    // Temas que você usa no styles.xml (AppCompat/Material)
    implementation "androidx.core:core-ktx:1.16.0"
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "com.google.android.material:material:1.12.0"
}

// android/app/build.gradle — módulo do app (Groovy)

plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.effatha_agro_simulator.app"

    // Plugins exigem 35/36. Use 36 para cobrir todos.
    compileSdk 36

    defaultConfig {
        applicationId "com.effatha_agro_simulator.app"
        minSdk 21
        targetSdk 34

        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }

    buildTypes {
        debug {
            // NÃO use shrinkResources sem minifyEnabled
            minifyEnabled false
            shrinkResources false
        }
        release {
            // Para usar shrinkResources é obrigatório habilitar minify (R8)
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                          'proguard-rules.pro'
        }
    }

    // Java/Kotlin 17 recomendado com AGP 8.x
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    // NÃO force a stdlib do Kotlin aqui (ela vem do plugin e ficará alinhada ao KGP 2.2.0)

    // Se seus styles usam AppCompat/Material, mantenha estas (ok com compileSdk 36):
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "com.google.android.material:material:1.12.0"
}

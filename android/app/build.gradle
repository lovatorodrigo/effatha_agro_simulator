// android/app/build.gradle — módulo do app (Groovy)

plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"        // versão vem do settings.gradle
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.effatha_agro_simulator.app"
    // Plugins (connectivity_plus, share_plus, etc.) pedem 36
    compileSdk 36

    defaultConfig {
        applicationId "com.effatha_agro_simulator.app"
        minSdk 21
        // Pode manter 34 como target (não precisa ser 36)
        targetSdk 34

        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
        }
        release {
            // shrinkResources exige minifyEnabled = true (R8)
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                          'proguard-rules.pro'
        }
    }

    // Java/Kotlin 17 com AGP 8.x
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    // NÃO coloque kotlin-stdlib aqui; o plugin já injeta a correta.
    // implementation "org.jetbrains.kotlin:kotlin-stdlib:xxx"   <-- mantenha REMOVIDO

    // Para os temas do styles.xml
    implementation "androidx.core:core-ktx:1.16.0"
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "com.google.android.material:material:1.12.0"
}

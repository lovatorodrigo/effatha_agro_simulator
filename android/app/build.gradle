// android/app/build.gradle

plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.effatha_agro_simulator.app"

    // Se preferir, pode usar "compileSdkVersion flutter.compileSdkVersion"
    // quando quiser que o Flutter controle automaticamente.
    compileSdk 34

    defaultConfig {
        applicationId "com.effatha_agro_simulator.app"
        minSdk 21
        targetSdk 34

        // Se você já controla versão pelo pubspec.yaml, pode deixar o plugin cuidar.
        // Caso contrário, defina aqui:
        versionCode 1
        versionName "1.0.0"
    }

    buildFeatures {
        // Desative o buildConfig se não usar; opcional
        buildConfig = true
    }

    // Garante Java 17 (requisito do AGP 8.x)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlin {
        jvmToolchain(17)
    }

    packagingOptions {
        resources {
            excludes += [ "META-INF/DEPENDENCIES", "META-INF/LICENSE", "META-INF/LICENSE.txt",
                          "META-INF/license.txt", "META-INF/NOTICE", "META-INF/NOTICE.txt",
                          "META-INF/notice.txt", "META-INF/ASL2.0" ]
        }
    }
}

dependencies {
    // Dependências de app específicas vão aqui, se precisar.
    // Normalmente o Flutter gerencia tudo via o plugin.
}

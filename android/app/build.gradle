plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    // Plugin do Flutter (carregado via includeBuild no settings.gradle)
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.effatha_agro_simulator.app"
    compileSdk 34

    defaultConfig {
        applicationId "com.effatha_agro_simulator.app"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            // Ajuste o signingConfig para o seu keystore quando for gerar release
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
        debug { }
    }

    packagingOptions {
        resources {
            excludes += ["/META-INF/{AL2.0,LGPL2.1}"]
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"
    // Evite declarar reposit√≥rios aqui (proibido com FAIL_ON_PROJECT_REPOS)
}
